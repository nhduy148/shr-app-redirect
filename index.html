<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
    <script>
      // In the edge case where there are multiple values, the value is an array.
      var qs = AppRedirect.queryString;

      // Here we initiate the redirect process
      AppRedirect.redirect({
        iosApp: 'sharering://query?query=' + qs['query'],

        iosAppStore: 'https://apps.apple.com/us/app/sharering/id1557434411?mt=8&query=' + qs['query'],

        android: {
          host: 'query/?query=' + qs['query'],
          scheme: 'sharering',
          package: 'network.sharering.travel',
          fallback: 'https://play.google.com/store/apps/details?id=network.sharering.application&query=' + qs['query'],
        },

        overallFallback: 'https://www.sharering.network/',
      });
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      style="
        background: #dbe2ff;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        flex-direction: column;
      "
    >
      <img src="./IdentifiMe.png" alt="Identifi Me" style="width: 90%" />
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          bottom: 5%;
          left: 0;
          right: 0;
        "
      >
        <a
          id="appLink"
          style="
            padding: 8px 16px 8px 24px;
            background-color: #3458e0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: white;
            border-radius: 100px;
          "
          href="sharering://open"
        >
          Open installed app
          <span
            style="
              margin-left: 14px;
              width: 28px;
              height: 28px;
              border-radius: 50%;
              background-color: rgba(255, 255, 255, 0.1);
              padding: 6px;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <svg
              width="14px"
              height="14px"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 16 14"
            >
              <path
                fill="currentColor"
                d="m.2 8.24 11.12-.02-4.12 4.12L8.84 14l6.96-6.98L8.84.06 7.2 1.7l4.14 4.14L.2 5.82v2.42Z"
              ></path>
            </svg>
          </span>
        </a>
      </div>
    </div>
  </body>
</html>
